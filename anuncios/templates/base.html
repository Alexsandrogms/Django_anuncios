{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Anuncios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <div class="ui attached menu">
            <a href="{% url 'home' %}" class="item">Django Anuncios</a>
            <div class="right menu">
                <div class="ui right aligned category search item">
                    <div class="ui transparent icon input">
                        <input class="prompt" type="text" placeholder="Pesquisar...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui hidden divider"></div>

    <div class="ui container">
        <div class="ui stackable grid">
            <div class="four wide column">
                <div class="ui vertical fluid menu">
                    {% for categoria in categorias %}
                    <a href="{% url 'categoria' categoria.id %}" class="teal item">
                        {{categoria}}
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="twelve wide column">
                {% if categoria%}
                    <h1 class="ui header">{{ categoria }}</h1>
                {% endif %}
                {% block conteudo %}
                
                {% endblock  %}
            </div>
        </div>
    </div> 
</body>
</html>
